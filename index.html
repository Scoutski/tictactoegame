<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Tic Tac Toe game!</title>
</head>
<body>
  
<table class="tg">
  <tr>
    <td class="boardSquare" id="topleft"></td>
    <td class="boardSquare" id="topmid"></td>
    <td class="boardSquare" id="topright"></td>
  </tr>
  <tr>
    <td class="boardSquare" id="midleft"></td>
    <td class="boardSquare" id="middle"></td>
    <td class="boardSquare" id="midright"></td>
  </tr>
  <tr>
    <td class="boardSquare" id="botleft"></td>
    <td class="boardSquare" id="botmid"></td>
    <td class="boardSquare" id="botright"></td>
  </tr>
</table>

<button id="restart">Restart Game</button>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
